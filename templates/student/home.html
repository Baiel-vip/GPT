            border-radius: 10px; /* Скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #005f99; /* Темно-синий цвет фона при наведении */
        }
